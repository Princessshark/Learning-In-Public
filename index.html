        // Initialize the portfolio
        function initializePortfolio() {
            renderPersonalInfo();
            renderProjects();
            renderSocialLinks();
        }

        // Render personal information
        function renderPersonalInfo() {
            document.getElementById('main-name').textContent = personalData.name.toUpperCase();
            document.getElementById('sub-header').textContent = personalData.subHeader;
            document.getElementById('footer-name').textContent = personalData.name;
        }

        // Render projects dynamically
        function renderProjects() {
            const projectsGrid = document.getElementById('projects-grid');
            projectsGrid.innerHTML = '';

            projectsData.forEach((project, index) => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card bg-white rounded-xl shadow-lg overflow-hidden fade-in';
                projectCard.style.animationDelay = `${index * 0.1}s`;
                
                projectCard.innerHTML = `
                    <div class="relative">
                        <img src="${project.imageUrl}" alt="${project.name}" class="w-full h-48 object-cover">
                        <div class="absolute top-4 left-4 bg-deep-purple text-white px-3 py-1 rounded-full text-sm font-bold">
                            ${project.id}
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-helvetica-black font-bold text-deep-purple mb-3">${project.name}</h3>
                        <p class="text-gray-600 mb-6 leading-relaxed">${project.description}</p>
                        <a href="${project.projectUrl}" target="_blank" rel="noopener noreferrer" 
                           class="inline-flex items-center bg-deep-purple text-white px-6 py-3 rounded-lg font-medium hover:bg-purple-800 transition-all duration-300 transform hover:scale-105">
                            View Project
                            <i class="fas fa-external-link-alt ml-2"></i>
                        </a>
                    </div>
                `;
                
                projectsGrid.appendChild(projectCard);
            });
        }

        // Render social links dynamically
        function renderSocialLinks() {
            const socialLinksContainer = document.getElementById('social-links');
            socialLinksContainer.innerHTML = '';

            Object.entries(personalData.socialHandles).forEach(([platform, url]) => {
                const iconClass = socialIconMap[platform] || 'fas fa-link';
                
                const socialLink = document.createElement('a');
                socialLink.href = url;
                socialLink.target = '_blank';
                socialLink.rel = 'noopener noreferrer';
                socialLink.className = 'social-icon text-soft-silver hover:text-white text-2xl';
                socialLink.innerHTML = `<i class="${iconClass}"></i>`;
                
                socialLinksContainer.appendChild(socialLink);
            });
        }

        // Smooth scrolling for navigation
        function smoothScroll() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializePortfolio();
            smoothScroll();
        });
